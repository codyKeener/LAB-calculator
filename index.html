<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div id="calculator-container">
    <div id="display">0</div>
    <button id="clear">C</button>
    <button class="regular-button" id="backspace">&#8592;</button>
    <button class="function" id="divide">&divide;</button>
    <button class="regular-button" id="seven">7</button>
    <button class="regular-button" id="eight">8</button>
    <button class="regular-button" id="nine">9</button>
    <button class="function" id="multiply">&times;</button>
    <button class="regular-button" id="four">4</button>
    <button class="regular-button" id="five">5</button>
    <button class="regular-button" id="six">6</button>
    <button class="function" id="subtract">&minus;</button>
    <button class="regular-button" id="one">1</button>
    <button class="regular-button" id="two">2</button>
    <button class="regular-button" id="three">3</button>
    <button class="function" id="add">&plus;</button>
    <button id="zero">0</button>
    <button class="function" id="equals">&equals;</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
